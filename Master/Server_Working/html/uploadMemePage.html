   <body class = "MemeUploadPage" onload = "setUp();">
      <div class="container">
      <div class="header">
			<a href="https://youtu.be/s9q61m7S9yA" class="logo" style="position: fixed; top: 0;">Snappers!</a>

			<div class="header-center">
				<a href="index.html" width="100%"><img style="" src="./images/red.png" alt="HOME" height="15%"><br />HOME</a>
				<a href="about.html" width="100%" style=""><img src="./images/purple.png" alt="ABOUT" height="45%"><br />ABOUT</a>
				<a href="account.html"  id="AccountB"><img src="./images/yellow.png" alt="CONTACT" height="10%" onload="display()"><br /></a>
				<a href="Contact.html"><img src="./images/blue.png" alt="CONTACT" height="10%"><br />CONTACT</a>
				<a class="active" href="uploadMemePage.html"  id="UploadB"><img src="./images/orange.png" alt="CONTACT" height="10%"><br />UPLOAD</a>
			</div>

		</div>
      </header>
      <br>
      <div class = "row">
         <div id = "listContainer"> </div>
         <input type="text" id="candidate" placeholder="Tag"/>
         <input type = "hidden" id = "candidate-id">
         <button onclick="addItem()">add tag</button>
      </div>
      <div class = "row">
         <ul id="myList" list-style = "none" display = "inline"></ul>
      </div>
      <div class = "row">
         <div class = "column">
            <input id="uploadImage" type="file" name="myPhoto" accept = "image/*" onchange="PreviewImage();"/>
            <script type="text/javascript">
               function PreviewImage() {
               	var oFReader = new FileReader();
               	oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);
               
               	oFReader.onload = function (oFREvent) {
               		document.getElementById("uploadPreview").src = oFREvent.target.result;
               		document.getElementById("fullImage").src = oFREvent.target.result;
               	};
               };
               
            </script>
            <img id="uploadPreview"/>
            <img id="fullImage">
			<button onclick = "subMeme()">submit meme here</button>
         </div>
         <div class = "column">
            <div id = "subHeader">
               <font color = #A788A8 size = 5>Comment Section</font> 
            </div>
            <div class="ScrollBox">
               <textarea id = "myComment" placeholder = "make a comment..." oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
               <input id = "comment" type = "submit" value = "submit" onclick = "addComment();">
               <ul id = "commentList">
                  <li>
                     Comments will go here...
                  </li>
               </ul>
            </div>
         </div>
      </div>
