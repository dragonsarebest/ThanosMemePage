    <body onload="onLoadCommentSection()">
		<div class="header">
		
			<a href="https://youtu.be/s9q61m7S9yA" class="logo" style="position: fixed; top: 0;">Snappers!</a>

			<div class="header-center">
				<a class="active" href="index.html" width="100%"><img src="./images/red.png" alt="HOME" height="15%"><br />HOME</a>
				<a href="about.html" width="100%"><img src="./images/purple.png" alt="ABOUT" height="45%"><br />ABOUT</a>

		<div id = feed>
            <div id = "subHeader">
               <font color = #A788A8 size = 5>Comment Section</font> 
            </div>
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">new comment</button>
			
			<!-- Modal -->
			<div class="modal fade" id="myModal" role="button">
				<div class="modal-dialog">

				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
						<p>user name and date will go here</p>
					</div>
					<div class="modal-body">
						<textarea id = "myComment" placeholder = "make a comment..." oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
					</div>
					<div class="modal-footer">
						<div id = "currentComment" tag = "none" style = "visibility = hidden;"></div>
						<button type = "button" class="btn btn-default" data-dismiss="modal" id = "none" onclick = "replyToComment()">reply</button>
						<button type = "button" class="btn btn-default" data-dismiss="modal" id = "comment" onclick = "addComment();">submit</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick = "removeComment()">remove comment</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				  </div>
				  
				</div>
			</div>
			
            <div class="ScrollBox">
               <ul id = "commentList">
               </ul>
            </div>
         </div>
		 
		<div id = "hidden field" style =  "visibility = false;"></div>
