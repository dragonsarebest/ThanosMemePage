<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	
	content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="images/site.webmanifest">
			
	<link href="bootstrap.min.css"rel="stylesheet">
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"rel = "stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styleGuide.css">
	
	<script src="jquery.min.js"></script>
	<script src="ourScripts.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
	<script src="bootstrap.bundle.min.js"></script>
	
	<title>Upload a MeMe</title>
</head>
<body onload = "setUp();">
	<div class="container">
		<header>
			<font color = #A788A8 size = 20>Username</font> 
		</header>
		
		<br>
		
		<div class = "row">
			<div id = "listContainer"> </div>
			<input type="text" id="candidate" placeholder="Tag"/>
			<input type = "hidden" id = "candidate-id">
			<button onclick="addItem()">add tag</button>
		</div>
		
		<div class = "row">
			<ul id="myList" list-style = "none" display = "inline"></ul>
		</div>
		
		<div class = "row">
		
			<div class = "column">
			<input id="uploadImage" type="file" name="myPhoto" accept = "image/*" onchange="PreviewImage();"/>
				<script type="text/javascript">

					function PreviewImage() {
						var oFReader = new FileReader();
						oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

						oFReader.onload = function (oFREvent) {
							document.getElementById("uploadPreview").src = oFREvent.target.result;
							document.getElementById("fullImage").src = oFREvent.target.result;
						};
					};

				</script>
				<img id="uploadPreview"/>
				<img id="fullImage">
			</div>
		
		<div class = "column">
			<div id = "subHeader">
			<font color = #A788A8 size = 5>Comment Section</font> 
			</div>
			<div class="ScrollBox">
				<textarea id = "myComment" placeholder = "make a comment..." oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
				<input id = "comment" type = "submit" value = "submit" onclick = "addComment();">
				
				<ul id = "commentList">
					<li>
						Comments will go here...
					</li>
				</ul>
				
			</div>
			
		</div>
	
    </div>
	
</body>

<script>

</script>

</html>
