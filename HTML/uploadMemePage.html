<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	
	content="width=device-width,initial-scale=1,shrink-to-fit=no">
	
	<link href="bootstrap.min.css"rel="stylesheet">
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"rel = "stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styleGuide.css">
	
	<script src="jquery.min.js"></script>
	<script src="ourScripts.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
	<script src="bootstrap.bundle.min.js"></script>
	
	<title>Upload a MeMe</title>
</head>
<body onload = "setUp();">
	<div class="container">
		<header>
			<font color = #A788A8 size = 20>Username</font> 
		</header>
		
		<br>
		
		<div class = "row">
			<div id = "listContainer"> </div>
			<input type="text" id="candidate" placeholder="Tag"/>
			<input type = "hidden" id = "candidate-id">
			<button onclick="addItem()">add tag</button>
		</div>
		
		<div class = "row">
			<ul id="myList" list-style = "none" display = "inline"></ul>
		</div>
		
		<div class = "row">
		
			<div class = "column">
			<input id="uploadImage" type="file" name="myPhoto" accept = "image/*" onchange="PreviewImage();"/>
				<script type="text/javascript">

					function PreviewImage() {
						var oFReader = new FileReader();
						oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

						oFReader.onload = function (oFREvent) {
							document.getElementById("uploadPreview").src = oFREvent.target.result;
							document.getElementById("fullImage").src = oFREvent.target.result;
						};
					};

				</script>
				<img id="uploadPreview"/>
				<img id="fullImage">
			</div>
		
		<div class = "column">
			<div id = "subHeader">
			<font color = #A788A8 size = 5>Comment Section</font> 
			</div>
			<div class="ScrollBox">
			</div>
			
		</div>
	
    </div>
	
</body>

<script>
 $(function() {
	var availableTags = [
  "ActionScript",
  "AppleScript",
  "Asp",
  "BASIC",
  "C",
  "C++",
  "Clojure",
  "COBOL",
  "ColdFusion",
  "Erlang",
  "Fortran",
  "Groovy",
  "Haskell",
  "Java",
  "JavaScript",
  "Lisp",
  "Perl",
  "PHP",
  "Python",
  "Ruby",
  "Scala",
  "Scheme"
];
	$( "#candidate" ).autocomplete({
	   appendTo: "#listContainer",
	   minLength: 0,
	   source: availableTags,
	   scroll: true,
	   focus: function( event, ui ) {
		  //$(this).autocomplete("search", "");
		  $( "#candidate" ).val( ui.item.label );
		 return false;
	   },
	   select: function( event, ui ) {
		  $( "#candidate" ).val( ui.item.label );
		  $( "#candidate-id" ).val( ui.item.value );
		  return false;
	   }
	})
		
	.data( "ui-autocomplete" )._renderItem = function( ul, item ) {
	   return $( "<li>" )
	   .append( "<a>" + item.label + "<br>" + "</a>" )
	   .appendTo( ul );
	};
 });
</script>

</html>
