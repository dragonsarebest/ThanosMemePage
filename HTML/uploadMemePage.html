<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link href="bootstrap.min.css"rel="stylesheet">
	<title>Upload a MeMe</title>
</head>
<body style = "background-color: #6F3C89;">

	<script src="jquery.min.js"></script>
	<script src="bootstrap.bundle.min.js"></script>
	
	<div class="container">
		<header style='border-bottom: 10px solid black; border-bottom-color: #B4A24C; text-align: center; background-color: #1B2B42;'>
			<font color="#A788A8" size = 20>Username</font> 
		</header>
		
		<br>
		
		<div class="row">
			<input type = "text", value = "tags will go here", style = "border: 5px solid black; color: #D9C63C; border-color: #B4A24C; display: block; margin-left: auto; margin-right: auto; width: 200%; background-color: #306493;">
		</div>
		
			<input id="uploadImage" type="file" name="myPhoto" onchange="PreviewImage();" style = "display: block; margin-left: auto; margin-right: auto; color: #D9C63C;" />
			<script type="text/javascript">

				function PreviewImage() {
					var oFReader = new FileReader();
					oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

					oFReader.onload = function (oFREvent) {
						document.getElementById("uploadPreview").src = oFREvent.target.result;
					};
				};

			</script>
		
		<img id="uploadPreview" style="width: 500px; height: 500px; display: block; margin-left: auto; margin-right: auto; background-color: #1B2B42;" />
		
		</div>
	
    </div>
	
</body>
</html>
